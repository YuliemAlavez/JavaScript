<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Programas JS</title>
</head>
<body>
	<h1>Algunas variable para imprimir las suma de dos variables</h1>
	
	<p id="demo"></p>

	
	<script>
		var x = 5;
		var y = 6;
		var z = x + y;
		document.getElementById("demo").innerHTML = z;

	</script>
</body>
</html>
