<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change Styles</title>
</head>
<body>
	<h1>Que mas puedo hacer con JavaScript</h1>

	<p id="demo">JavaScript puede cambiar el estilo de un HTML</p>
	
	<button type="button" onclick="myFunction()">Cambiar estilo del parrafo</button>
	<script>
		function myFunction(){
			var x= document.getElementById('demo');
			x.style.fontSize= "25px";
			x.style.color= "red";
		}
	</script>
</body>
</html>
