<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sintaxis con JS</title>
</head>
<body>
	<h1>Sintaxis con JS</h1>
	<p>La variable x = 5, y = 6, z = x + y</p>
	<p id="demo"></p>

	<script>
		var x = 5;
		var y = 6;
		var z = x + y;
		document.getElementById("demo").innerHTML = z;
	</script>
</body>
</html>
